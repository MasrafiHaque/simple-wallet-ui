<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Wallet</title>
    <script src="https://kit.fontawesome.com/e4bb9feda2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <i class="fa-solid fa-building-columns" id="mainimg"></i>
        <h2 class="headline">Simple Wallet</h2>
    </div>

    <div class="container">
        <div class="containerchild">
            <p>Total Balance</p>
            <div class="balance">
                <h1>0.99$</h1>
            </div>
            <hr>
            <div class="buttons">
                <button class="Add">+ Add Money</button>
                <button class="withdraw">- Withdraw</button>
            </div>
        </div>

    </div>

    <div class="container2">
        <div class="container2child">
            <h1>Recent Transactions</h1>

            <div class="transaction">
                <div class="satus1">
                    <i class="fa-solid fa-minus"></i>
                 </div>
                 <div class="money">
                    <div class="purpose">
                        <p class="method">Daraz</p>
                        <p id="date">5 May 2025</p>
                    </div>
                    <div class="amount1">
                        <p>1999.01$</p>
                    </div>
                 </div>
            </div>
            <div class="transaction">
                <div class="satus2">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="money">
                    <div class="purpose">
                        <p class="method">Card</p>
                        <p id="date">5 May 2025</p>
                    </div>
                    <div class="amount2">
                        <p>2000$</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
